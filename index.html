<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./Assets/images/logo-white.png" alt="JLacronims">
                    <h2>Fer<span class="danger">han</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span><i class="fa fa-close"></i></span>
                </div>
            </div>

            <div class="sideBar">
                <a href="#">
                    <span>
                        <i class="fa-solid fa-border-all"></i>
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#" class="active">
                    <span>
                        <i class="fa fa-users"></i>
                    </span>
                    <h3>Customers</h3>
                </a>
                <a href="#">
                    <span>
                        <i class="fa-solid fa-list"></i>
                    </span>
                    <h3>Orders</h3>
                </a>
                <a href="#">
                    <span>
                        <i class="fa-sharp fa-solid fa-chart-simple"></i>
                    </span>
                    <h3>Analytics</h3>
                </a>
                <a href="#">
                    <span>
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <h3>Inbox<span class="inbox-count">10+</span></h3>
                </a>
                <a href="#">
                    <span>
                        <i class="fa-solid fa-list"></i>
                    </span>
                    <h3>Products</h3>
                </a>
                <a href="#">
                    <span>
                        <i class="fa-solid fa-circle-exclamation"></i>                </span>
                    <h3>Reports</h3>
                </a>
                <a href="#">
                    <span>
                        <i class="fa-sharp fa-solid fa-gear"></i>
                    </span>
                    <h3>Settings</h3>
                </a>
                <a href="#">
                    <span>
                        <i class="fa-solid fa-plus"></i>
                    </span>
                    <h3>Add Product</h3>
                </a>
                <a href="#">
                    <span>
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </span>
                    <h3>Log out</h3>
                </a>
            </div>
        </aside>

        <main>
            <h1>Dashboard</h1>
            <div class="date">
                <input type="date" name="" id="">
            </div>

            <div class="insights">
                <div class="sales">
                        <!-- ICONS GOES HERE -->
                        <span><i class="fa-sharp fa-solid fa-chart-simple"></i></span>
                       <div class="middle">
                        <div class="left">
                            <h3>Total Sales</h3>
                            <h1>$25,024</h1>                    
                        </div>
                                                          
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                              <p>81%</p>  
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 hours</small>
                </div>
                <!---------------------- END OF SALES--------------->

                <div class="expenses">
                    <!-- ICONS GOES HERE -->
                    <span><i class="fa-sharp fa-solid fa-chart-simple"></i></span>
                   <div class="middle">
                    <div class="left">
                        <h3>Total Expenses</h3>
                        <h1>$5,975</h1>                    
                    </div>
                                                      
                    <div class="progress">
                        <svg>
                            <circle cx="38" cy="38" r="36"></circle>
                        </svg>
                        <div class="number">
                          <p>35%</p>  
                        </div>
                    </div>
                </div>
                <small class="text-muted">Last 24 hours</small>
            </div>
            <!---------------------- END OF EXPENSES--------------->

            <div class="income">
                <!-- ICONS GOES HERE -->
                <span><i class="fa-sharp fa-solid fa-chart-simple"></i></span>
               <div class="middle">
                <div class="left">
                    <h3>Total Income</h3>
                    <h1>$46,578</h1>                    
                </div>
                                                  
                <div class="progress">
                    <svg>
                        <circle cx="38" cy="38" r="36"></circle>
                    </svg>
                    <div class="number">
                      <p>44%</p>  
                    </div>
                </div>
            </div>
            <small class="text-muted">Last 24 hours</small>
        </div>
        <!---------------------- END OF INCOME--------------->
            </div>
        </main>
    </div>
</body>
<script src="https://kit.fontawesome.com/b98b113d2c.js" crossorigin="anonymous"></script>
</html>
